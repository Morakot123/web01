<html>
    <head>
        <title>ตัวอย่างการใช้ ฟังก์ชั่น</title>
    </head>
    <body>
        <h4>ตัวอย่างการใช้ ฟังก์ชั่นสำเร็จรูป ของ js</h4>
        <script>
            function calc(myform){
                var result = parseInt(myform.number1.value) + parseInt(myform.number2.value);
                alert(result);
            }
        </script>
        <form>
            # ตัวเลข 1 <input type="text" name="number1"> <br>
            # ตัวเลข 2 <input type="text" name="number2"> <br>
            <input type="button" onclick="calc(this.form)" value='click me'>
        </form>
        <h4>ตัวอย่างการใช้ ฟังก์ชั่นที่สร้างเอง</h4>
        <script>
            function repeatHello(){
                document.write("Hello World <br>");
            }
            repeatHello()
            repeatHello()
            repeatHello()
        </script>
    </body>
</html>
