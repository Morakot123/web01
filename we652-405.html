<html></html>
    <head>
        <title>ตัวอย่างการคืนค่าฟังก์ชั่น</title>
    </head>
    <body>
        <h4>ตัวอย่างการคืนค่าฟังก์ชั่น</h4>
        <script>
            function cutString(t,n){
                var textReturn = t.substring(t,n);
                return textReturn
            }
            var result =  cutString("Hello World",5);
            window.alert(result);
            document.write(result);
        </script>
    </body>
</html>
