<html>
    <head>
        <title>ตัวอย่างการใช้ตัวแปร</title>
    </head>
    <body>
        <h4>ตัวอย่างการใช้ตัวแปร</h4>
        <script>
            var name, address; // ตัวแปรนี้ยังไม่ถูกกำหนด datatype
            var country = "Thailand"; // ตัวแปรนี้ถูกกำหนดเป็นข้อความ string
            var answer = 20; // ตัวแปรนี้ถูกกำหนดเป็นตัวเลขจำนวนเต็ม  integer
            name = "Morakot";
            address = "Chonburi";
            document.write("name : " + name + "<br>");
            document.write("address : " + address + " " + country + "<br>");
            document.write("age : " + answer + "ปี <br>");
        </script>
    </body>
</html>
